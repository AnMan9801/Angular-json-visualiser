<div class="container col-6 text-center pt-5">
  <div class="card">
    <div class="card-header">
      <div class="lead text-dark">
        Upload content.json file here!
      </div>
    </div>
    <div class="card-body">

      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <input type="file" accept="application/json" id="fileInput" (change)="onFileSelected($event)">
        </li>
        <li class="list-group-item" *ngIf="fileLoadError">
          <div class="alert alert-danger" role="alert">
            Upload Appropriate JSON file!
          </div>
        </li>
      </ul>

    </div>
    <div class="card-footer text-center d-flex flex-column">
      <div>
        <button class="btn btn-primary" [disabled]="!fileLoaded" (click)="visualiseTree($event)"> Visualise </button>
      </div>

      <div class="pt-5 " [hidden]="!this.loading">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>

      <button id="routeMe" hidden routerLink="/visualiser"></button>

    </div>
  </div>
