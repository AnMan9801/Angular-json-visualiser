<div class="container p-4 col-8">
  <a name="top"></a>
  <div class="card shadow shadow-lg mt-4">
    <div class="card-header">
      <button class="btn btn-light col-4 offset-1" (click)="treeControl.expandAll()">Expand All</button>
      <button class="btn btn-light col-4 offset-2" (click)="treeControl.collapseAll()">Collapse All</button>
    </div>
    <div class="card-body overflow-auto">

      <!--  -->
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <li class="mat-tree-node">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled class="btn"></button>
            <span class="text-dark p-2 mr-2 font-weight-bold">{{node.id}}<br>
              {{node.type}} <br>
            </span>

          <app-tree-leaf [node]='node'></app-tree-leaf>
          </li>
        </mat-tree-node>

        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li class="pt-3">

            <app-tree-node [node] = "node" [treeControl]="treeControl"></app-tree-node>

            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>

        </mat-nested-tree-node>
      </mat-tree>

      <!--  -->

    </div>
  </div>
</div>
